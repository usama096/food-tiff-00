<div class="text-center image-container">
  <div class="avatar avatar--140">
    <img [src]="imageSrc??'assets/images/image-placeholder.jpg'" />
    <div class="profile-avatar-uploader">
      <span class="profile-avatar-uploader-icon"
        ><mat-icon>photo_camera</mat-icon></span
      >
      <input type="file" (change)="selectFile($event)"/>
    </div>
  </div>
  <span class="title">Upload Image<mat-icon>file_upload</mat-icon></span>
</div>
