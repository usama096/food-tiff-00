<mat-card-title>{{title}}</mat-card-title>
<div fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="16px">
  <div class="demo-button-container" fxFlexAlign="end">
    <button color="primary" mat-raised-button (click)="addPlan()" class="demo-button">
      <mat-icon>add</mat-icon>
      Add Plan
    </button>
  </div>
  <mat-tab-group fxFill (selectedTabChange)="filterPlans($event.tab.textLabel)">
    <mat-tab *ngFor="let cat of planCategories" [label]="cat.name">
      <ng-container *ngTemplateOutlet="planCategory"></ng-container>
    </mat-tab>
  </mat-tab-group>
</div>

<ng-template #planCategory>
  <table mat-table [dataSource]="selectedPlans" class="mat-elevation-z0 demo-table" fxFlexFill>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let element; let i = index">{{ i+1}}</td>
    </ng-container>

    <ng-container matColumnDef="planType">
      <th mat-header-cell *matHeaderCellDef>Plan Type</th>
      <td mat-cell *matCellDef="let element">
        {{element.planType}}
      </td>
    </ng-container>

    <ng-container matColumnDef="weekly_price">
      <th mat-header-cell *matHeaderCellDef>Weekly Price</th>
      <td mat-cell *matCellDef="let element">{{element.weekly_price}}</td>
    </ng-container>
    <ng-container matColumnDef="monthly_price">
      <th mat-header-cell *matHeaderCellDef>Monthly Price</th>
      <td mat-cell *matCellDef="let element">{{element.monthly_price}}</td>
    </ng-container>


    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>Image</th>
      <td mat-cell *matCellDef="let element">
        <img [src]="element.image" [title]="element.name" [style.width.px]="imageWidth" [style.margin.px]="imageMargin">
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item [routerLink]="[element.id,'edit']">
            UPDATE
          </button>
        </mat-menu>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</ng-template>
