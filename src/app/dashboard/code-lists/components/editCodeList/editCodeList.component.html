<div>
  <h2>{{ title }}</h2>
  <form [formGroup]="editCodeList" fxLayout="column">
    <mat-form-field appearance="legacy">
      <mat-label>Name</mat-label>
      <input fxFlexFill matInput placeholder="Name" formControlName="name" required />
    </mat-form-field>

    <mat-form-field appearance="legacy">
      <mat-label> Description </mat-label>
      <input fxFlexFill matInput placeholder="Description" formControlName="description" required />
    </mat-form-field>

      <mat-label> Is Active </mat-label>
      <mat-slide-toggle formControlName="isActive" color="primary"></mat-slide-toggle>
    </form>
  <div fxLayoutAlign="end end">
    <button mat-flat-button color="primary" (click)="updateCodeList()">Add</button>
    <button mat-button mat-dialog-close  color="primary">Cancel</button>
  </div>
  </div>
